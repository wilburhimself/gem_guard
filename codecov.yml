codecov:
  require_ci_to_pass: false

coverage:
  precision: 2
  round: down
  range: 60..100
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
